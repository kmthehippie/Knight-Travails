<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travails</title>
    <script src="app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Knight Travails</h1>
        <div class="steps">
            <h3>Steps: [y,x]</h3>
        </div>
        <button id="start-btn" class="">Start</button>
        <div class="board">
            <div class="top inactive">
                <div class="numberedCells "></div>
                <div class="numberedCells ">0</div>
                <div class="numberedCells ">1</div>
                <div class="numberedCells ">2</div>
                <div class="numberedCells ">3</div>
                <div class="numberedCells ">4</div>
                <div class="numberedCells ">5</div>
                <div class="numberedCells ">6</div>
                <div class="numberedCells ">7</div>
            </div>
            <div class="left-board">
                <div class="left inactive">
                    <div class="numberedCells ">0</div>
                    <div class="numberedCells ">1</div>
                    <div class="numberedCells ">2</div>
                    <div class="numberedCells ">3</div>
                    <div class="numberedCells ">4</div>
                    <div class="numberedCells ">5</div>
                    <div class="numberedCells ">6</div>
                    <div class="numberedCells ">7</div>
                </div>
                <div class="gameboard"></div>
            </div>
            
        </div>
       
        <div class="refresh"></div>
        
        
    </div>
    <div class="bottom">
        <a href="https://www.flaticon.com/free-icons/chess" title="chess icons">Chess icons created by Freepik - Flaticon</a>
    </div>


</body>
</html>
